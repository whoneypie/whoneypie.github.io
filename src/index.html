<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lyam</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-6">
                <h1 class="header text-center">
                    <span>Получите видео-инструкцию</span>
                    <strong>Как заработать свой первый миллион</strong>
                </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-6 col-lg-8 col-md-8 mx-auto">
                <div class="video">
                    <iframe width="100%" height="315" src="https://www.youtube.com/embed/4XBwl_HYLVc" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
            <div class="col-xl-4 col-lg-6 col-md-8 mx-auto">
                <div class="form text-center">
                    <p class="email">
                            Введите ваш email
                    </p>
                    <div class="col-xl-10 col-lg-8 mx-auto">
                        <form><input type="text" placeholder="Ваше имя" class="form-control form-input"></form>
                        <form"><input type="email" placeholder="Ваш email" class="form-control form-input"></form>
                        <button class="btn btn-primary btn-lg col-xl-12">Получить инструкцию</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                <h2 class="section-header text-center text-uppercase"><strong>Почему нужно сделать это сейчас?</strong></h2>
            </div>
        </div>
        <div class="row text-center adventages">
           <div class="col-xl-3 col-lg-6"><img src="img/001-summer.png" alt=""><p>Первое <br> преимущество</p></div>
           <div class="col-xl-3 col-lg-6"><img src="img/002-camping.png" alt=""><p>Второе <br> преимущество</p></div>
           <div class="col-xl-3 col-lg-6"><img src="img/003-mountains.png" alt=""><p>Третье <br> преимущество</p></div>
           <div class="col-xl-3 col-lg-6"><img src="img/004-boarding-pass.png" alt=""><p>Третье <br> преимущество</p></div>
        </div>
        <div class="row text-center btn-adv">
            <button class="btn btn-primary btn-lg col-xl-4 col-lg-4 col-md-6 col-sm-12 mx-auto">Получить инструкцию</button>
        </div>
        <div class="row text-center">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                <h2 class="header-our-clients text-center text-uppercase"><strong>Наши клиенты</strong></h2>
            </div>
        </div>
        <div class="row text-center our-clients-section">
            <div class="col-xl-3 col-lg-6 col-md-6 col-sm-12"><img src="img/1.png" alt=""></div>
            <div class="col-xl-3 col-lg-6 col-md-6 col-sm-12"><img src="img/2.png" alt=""></div>
            <div class="col-xl-3 col-lg-6 col-md-6 col-sm-12"><img src="img/3.png" alt=""></div>
            <div class="col-xl-3 col-lg-6 col-md-6 col-sm-12"><img src="img/4.png" alt=""></div>
        </div>
        <div class="row text-center four">
            <div class="col-xl-3  col-lg-6 col-md-6 col-sm-12"><img src="img/5.png" alt=""></div>
            <div class="col-xl-3  col-lg-6 col-md-6 col-sm-12"><img src="img/6.png" alt=""></div>
            <div class="col-xl-3  col-lg-6 col-md-6 col-sm-12"><img src="img/7.png" alt=""></div>
            <div class="col-xl-3  col-lg-6 col-md-6 col-sm-12"><img src="img/8.png" alt=""></div>
        </div>
    </div>
</body>
</html>
